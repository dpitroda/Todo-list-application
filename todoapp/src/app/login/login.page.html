<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Login to Todo App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item class="vertical-space">
      <h1 class="center">ToDo App</h1>
    </ion-item>
    <ion-item>
      <ion-label postion="stacked">Email</ion-label>
      <ion-input type="email" placeholder="mark@gmail.com" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label postion="stacked">Password</ion-label>
      <ion-input type="password" placeholder="123456" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="danger" shape="round" (click)="login()">Login</ion-button>

  <ion-button expand="block" fill="clear" color="danger" (click)="gotoSignup()">Do not have an account ? Create one. </ion-button>
</ion-content>
